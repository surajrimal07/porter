name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump (patch, minor, major)'
        required: true
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git author
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Bump version
        run: |
          VERSION=${{ github.event.inputs.version || 'patch' }}
          npm version $VERSION -m "Release version %s"

      - name: Push version + tag
        run: git push --follow-tags

      - name: Build library
        run: npm run build

      - name: Create tarball
        run: npm pack
        id: pack_output

      - name: Create GitHub Release (with build tarball)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TARBALL=$(ls porter-source-*.tgz)
          gh release create v$VERSION "$TARBALL" --generate-notes

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
